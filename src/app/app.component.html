<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Ag Grid Demo</span>
  <span class="example-spacer"></span>
  <span>Welcome Mahipal</span>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>lock_reset</mat-icon>
      <span>Change Password</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="example-container bkgdColor" autosize>
  <mat-drawer [(opened)]="IsDrawer" #drawer class="example-sidenav" mode="side">
    <button mat-menu-item routerLink="/">
      <mat-icon color="primary">home</mat-icon>
      <span>Menu 1</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/chart/line">
      <mat-icon color="primary">account_circle</mat-icon>
      <span>Menu 2</span>
    </button>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
