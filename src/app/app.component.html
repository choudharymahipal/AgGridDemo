<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Ag Grid Demo</span>
  <span class="example-spacer"></span>
  <!-- <span>Welcome Mahipal</span> -->
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>lock_reset</mat-icon>
      <span>Change Password</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="example-container bkgdColor" autosize>
  <mat-drawer [(opened)]="IsDrawer" #drawer class="example-sidenav" mode="side">
    <button mat-menu-item routerLink="/">
      <mat-icon color="primary">home</mat-icon>
      <span>Home</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/allfeatures">
      <mat-icon color="primary">keyboard_double_arrow_right</mat-icon>
      <span>All Features</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/addserialno">
      <mat-icon color="primary">keyboard_double_arrow_right</mat-icon>
      <span>Add Serial No</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/sortingandpagination">
      <mat-icon color="primary">keyboard_double_arrow_right</mat-icon>
      <span>Sorting & Pagination</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/cellrenderer">
      <mat-icon color="primary">keyboard_double_arrow_right</mat-icon>
      <span>Cell Renderer</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/mutipleheader">
      <mat-icon color="primary">keyboard_double_arrow_right</mat-icon>
      <span>Multiple Header</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/customfilter">
      <mat-icon color="primary">keyboard_double_arrow_right</mat-icon>
      <span>Custom Filter</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/copytoclipboard">
      <mat-icon color="primary">keyboard_double_arrow_right</mat-icon>
      <span>Copy to clipboard</span>
    </button>
    <mat-divider></mat-divider>
  </mat-drawer>
  <div class="mainPadding">
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
    
  </div>
  
</mat-drawer-container>
